<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOY WITH CODES | Length Convertor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form name="converter">
      <h1>Length converter</h1>
      <div class="val">
        Lenght in Cm: <input id="cm" type="text" name="cm" onChange="cmConverter()" />
        Inch: <input id="inch" type="text" name="inch" onChange="inchConverter()" />
        Feet: <input id="feet" type="text" name="feet" onChange="feetConverter()" />
        <input id="btn" type="button" value="Convert!" />
      </div>
      
    </form>

    <script src="main.js"></script>
  </body>
</html>
