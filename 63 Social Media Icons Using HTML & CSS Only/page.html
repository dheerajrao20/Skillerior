<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Social Icons | Boy With Codes</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- adding bootstrap  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css"
    />
  </head>
  <body>
    <div id="circ">
      <ul>
        <li class="animated zoomIn">
          <div class="back"></div>
          <div class="icon">
            <i class="fa fa-facebook"></i>
          </div>
        </li>
        <li class="animated zoomIn delayone">
          <div class="back"></div>
          <div class="icon">
            <i class="fa fa-twitter"></i>
          </div>
        </li>
        <li class="animated zoomIn delaytwo">
          <div class="back"></div>
          <div class="icon">
            <i class="fa fa-linkedin"></i>
          </div>
        </li>
        <li class="animated zoomIn delaythree">
          <div class="back"></div>
          <div class="icon">
            <i class="fa fa-youtube"></i>
          </div>
        </li>
        <li class="animated zoomIn delayfour">
          <div class="back"></div>
          <div class="icon">
            <i class="fa fa-pinterest-p"></i>
          </div>
        </li>
        <li class="animated zoomIn delayfive">
          <div class="back"></div>
          <div class="icon">
            <i class="fa fa-google-plus"></i>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
