<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOY WITH CODES | Rovk Paper or Scissor GAME </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock, Paper or Scissor?</h1>
  <p>A steam-powered bot has challenged you to a GAME
    <strong>Rock</strong>beats <strong>Scissor</strong>
    <strong>Scissor</strong>beats <strong>Paper</strong>
    <strong>Paper</strong>beats <strong>Rock</strong>
  </p>
  <div class="scoreboard">
    <h2>ScoreBoard</h2>
    <table>
      <tbody>
        <tr>
          <td id="humanScore"></td>
          <td id="computerScore"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>You</th>
          <th>Bot</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <h2>Choose Wisely !</h2>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <div id="status"></div>
  
  <script src="main.js"></script>
</body>
</html>
