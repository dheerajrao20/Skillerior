<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 04| Boy With Codes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="nav">
        <div class="logo">
          <img src="img/logo.png" alt="" />
          <div class="logo-text">
            <h1>BARBER</h1>
            <h2>SHOP</h2>
          </div>
        </div>
        <div class="items">
          <ul>
            <li id="active">HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            <li>PRICING</li>
            <li>CONTACT</li>
          </ul>
          <div class="shop">
            <img src="img/shopping-cart.png" alt="" />
          </div>
        </div>
      </section>
      <section class="content">
        <div class="left">
          <div class="title">
            <h1>
              NYC'S FAVOURITE <br />
              BARBER SHOP
            </h1>
            <p>
              Hold ourselves at the standard shaving of <br />
              perfection in the barber special double <br />
              zero cut.
            </p>
          </div>
          <div class="btn">
            <button>BOOK APPOINTMENT</button>
          </div>
        </div>
        <div class="right">
          <img src="img/pic.png" alt="" />
        </div>
      </section>
      <div class="down">
        <div class="down-text">
          <h1>
            BEST SELLING <br />
            SERVICES
          </h1>
        </div>
        <div class="line">
          <hr />
        </div>
        <div class="box">
          <div class="trimer">
            <img src="img/trimmer.png" alt="" />
          </div>
          <div class="tr-text">
            <h1>STYLISH HAIRCUT</h1>
            <div class="star">
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
            </div>
            <h1>$99.00</h1>
          </div>
        </div>
        <div class="box">
          <div class="trimer">
            <img src="img/cream.png" alt="" />
          </div>
          <div class="tr-text">
            <h1>FACIAL CLEANSING</h1>
            <div class="star">
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
            </div>
            <h1>$40.00</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
